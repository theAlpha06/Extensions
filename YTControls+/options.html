<main class="yt-main">
  <header class="yt-main-header">
    <div class="yt-main-header__logo">
      <img src="assets/logo-ext.png" alt="YouTube" width="80px" class="logo_img"/>
    </div>
    <div class="yt-main-header__list">
      <ul>
        <li><a>DONATE</a></li>
        <li><a  rel="noopener target="_blank" href="https://chrome.google.com/webstore/detail/ytcontrol%2B/cgnheeobmiimmgdggebjkmmogmmolpmj?utm_source=ext_sidebar&hl=en-GB">RATE US</a></li>
        <li>
          <a rel="noopener" target="_blank" href="https://thealpha06.github.io/Shubham/">CONTACT ME</a>
        </li>
      </ul>
    </div>
  </header>
  <fieldset>
    <legend>Toggle Controls</legend>
    <section class="yt-main-section">
      <div class="yt-main-section_heading">
        <p><span>YouTube</span> with ad-ons features!</p>
      </div>
      <div class="controls__container">
        <ul class="list_items">
          <li class="list_item">
            <input type="checkbox" id="toggle_loop" />
            <img alt="." class="invert_img" src="assets/loop.jpg" width="20px" />
            <label for="toggle_loop">Toggle Loop</label>
          </li>
          <!-- <li class="list_item">
            <input type="checkbox" id="toggle_play_pause" />
            <img alt="." class="invert_img" src="assets/play.jpg" width="20px" />
            <label for="toggle_play_pause">Toggle Play/Pause</label>
          </li>
          <li class="list_item">
            <input type="checkbox" id="add_wishlist" />
            <img alt="." class="invert_img" src="assets/wishlist.jpg" width="20px" />
            <label for="add_wishlist">Add to Wishlist</label>
          </li> -->
          <li class="list_item">
            <input type="checkbox" id="toggle_visibility" />
            <img alt="." class="invert_img" src="assets/card.jpg" width="20px" />
            <label for="toggle_visibility">Toggle Card Visibility</label>
          </li>
          <!-- <li class="list_item">
            <input type="checkbox" id="toogle_cinema" />
            <img alt="." class="invert_img" src="assets/cinema.jpg" width="20px" />
            <label for="toogle_cinema">Toggle Cinema Mode</label>
          </li> -->
          <li class="list_item">
            <input type="checkbox" id="toggle_expand" />
            <img alt="." class="invert_img" src="assets/expand.jpg" width="20px" />
            <label for="toggle_expand">Toggle Expand</label>
          </li>
          <li class="list_item">
            <input type="checkbox" id="toggle_popup" />
            <img alt="." class="invert_img" src="assets/popup.jpg" width="20px" />
            <label for="toggle_popup">Toggle Popup</label>
          </li>
          <li class="list_item">
            <input type="checkbox" id="toggle_screenshot" />
            <img alt="." class="invert_img" src="assets/screenshot.jpg" width="20px" />
            <label for="toggle_screenshot">Toggle Screenshot</label>
          </li>
          <li class="list_item">
            <input type="checkbox" id="toggle_minus" />
            <img alt="." class="invert_img" src="assets/minus.png" width="20px" />
            <label for="toggle_minus">Toggle Minus</label>
          </li>
          <li class="list_item">
            <input type="checkbox" id="toggle_speed" />
            <img alt="." class="invert_img" src="assets/speed.jpg" width="20px" />
            <label for="toggle_speed">Toggle Speed</label>
          </li>
          <li class="list_item">
            <input type="checkbox" id="toggle_plus" />
            <img alt="." class="invert_img" src="assets/plus.png" width="20px" />
            <label for="toggle_plus">Toggle Plus</label>
          </li>
          <!-- <li class="list_item">
            <input type="checkbox" id="toggle_download" />
            <img alt="." class="invert_img" src="assets/download.png" width="20px" />
            <label for="toggle_download">Toggle Download</label>
          </li> -->
          <li class="list_item">
            <input type="checkbox" id="toggle_setting" />
            <img alt="." class="invert_img" src="assets/setting.jpg" width="20px" />
            <label for="toggle_setting">Toggle Setting</label>
          </li>
        </ul>
        <div>
          <label for="controls__position">Choose container position:&nbsp</label>
          <select name="controls__position" id="controls__position">
            <option value="1">Bottom-Center</option>
            <option value="2">Bottom-Left</option>
            <option value="3">Bottom-Right</option>
            <option value="4">Below the video player</option>
          </select>
        </div>
      </div>
    </section>
  </fieldset>
