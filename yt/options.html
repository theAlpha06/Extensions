<link rel="stylesheet" href="options.css" />
<main class="yt-main">
  <header class="yt-main-header">
    <div class="yt-main-header__logo">
      <img src="assets/logo-ext.png" alt="YouTube" width="80px" />
    </div>
    <div class="yt-main-header__list">
      <ul>
        <li><a>DONATE</a></li>
        <li><a>RATE US</a></li>
      </ul>
    </div>
  </header>
  <fieldset>
    <legend>Video Controls</legend>
    <section class="yt-main-section">
      <div class="yt-main-section_heading">
        <p><span>YouTube</span> with ad-ons features!</p>
      </div>
      <ul class="list_items">
        <li class="list_item">
          <input type="checkbox" id="toggle_loop" />
          <img class="invert_img" src="assets/loop.jpg" width="20px" />
          <label for="toggle_loop">Toggle Loop</label>
        </li>
        <li class="list_item">
          <input type="checkbox" id="toggle_play_pause" />
          <img class="invert_img" src="assets/play.jpg" width="20px" />
          <label for="toggle_play_pause">Toggle Play/Pause</label>
        </li>
        <li class="list_item">
          <input type="checkbox" id="add_wishlist" />
          <img class="invert_img" src="assets/wishlist.jpg" width="20px" />
          <label for="add_wishlist">Add to Wishlist</label>
        </li>
        <li class="list_item">
          <input type="checkbox" id="toggle_visibility" />
          <img class="invert_img" src="assets/card.jpg" width="20px" />
          <label for="toggle_visibility">Toggle Card Visibility</label>
        </li>
        <li class="list_item">
          <input type="checkbox" id="toogle_cinema" />
          <img class="invert_img" src="assets/cinema.jpg" width="20px" />
          <label for="toogle_cinema">Toggle Cinema Mode</label>
        </li>
        <li class="list_item">
          <input type="checkbox" id="toggle_expand" />
          <img class="invert_img" src="assets/expand.jpg" width="20px" />
          <label for="toggle_expand">Toggle Expand</label>
        </li>
        <li class="list_item">
          <input type="checkbox" id="toggle_popup" />
          <img class="invert_img" src="assets/popup.jpg" width="20px" />
          <label for="toggle_popup">Toggle Popup</label>
        </li>
        <li class="list_item">
          <input type="checkbox" id="toggle_screenshot" />
          <img class="invert_img" src="assets/screenshot.jpg" width="20px" />
          <label for="toggle_screenshot">Toggle Screenshot</label>
        </li>
        <li class="list_item">
          <input type="checkbox" id="toggle_minus" />
          <img class="invert_img" src="assets/minus.png" width="20px" />
          <label for="toggle_minus">Toggle Minus</label>
        </li>
        <li class="list_item">
          <input type="checkbox" id="toggle_speed" />
          <img class="invert_img" src="assets/speed.jpg" width="20px" />
          <label for="toggle_speed">Toggle Speed</label>
        </li>
        <li class="list_item">
          <input type="checkbox" id="toggle_plus" />
          <img class="invert_img" src="assets/plus.png" width="20px" />
          <label for="toggle_plus">Toggle Plus</label>
        </li>
        <li class="list_item">
          <input type="checkbox" id="toggle_download" />
          <img class="invert_img" src="assets/download.png" width="20px" />
          <label for="toggle_download">Toggle Download</label>
        </li>
        <li class="list_item">
          <input type="checkbox" id="toggle_setting" />
          <img class="invert_img" src="assets/setting.jpg" width="20px" />
          <label for="toggle_setting">Toggle Setting</label>
        </li>
      </ul>
    </section>
  </fieldset>

  <footer>
    <div class="yt-main-footer">
      <div class="yt-main-footer__list">
        <ul>
          <li>
            <a
              rel="noopener"
              target="_blank"
              href="https://thealpha06.github.io/Shubham/"
              >ABOUT</a
            >
          </li>
          <li>
            <a
              rel="noopener"
              target="_blank"
              href="https://thealpha06.github.io/Shubham/"
              >CONTACT US</a
            >
          </li>
        </ul>
      </div>
      <div class="yt-main-footer__social">
        <ul>
          <li>
            <a
             href="https://www.facebook.com/profile.php?id=100015419584758"
            >
              <img
                class="invert_img"
                src="assets/facebook.jpg"
                alt="Facebook"
                width="35px"
            /></a>
          </li>
          <li>
            <a
            href="https://twitter.com/theAlphaCoder06"
              ><img
                class="invert_img"
                src="assets/twitter.jpg"
                alt="Twitter"
                width="30px"
            /></a>
          </li>
          <li>
            <a
            href="https://www.instagram.com/_sunny.06_/"
              ><img
                class="invert_img"
                src="assets/instagram.jpg"
                alt="Instagram"
                width="40px"
            /></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="footer_text">
      Made with &#x2764; by
      <a style="color: red" href="https://thealpha06.github.io/Shubham/"
        >Shubham Singh</a
      >
    </div>
  </footer>
</main>
